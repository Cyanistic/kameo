name: Cargo Build & Test

on:
  push:
  pull_request:

env: 
  CARGO_TERM_COLOR: always
  RUSTFLAGS: "-Dwarnings"

jobs:
  build_and_test:
    name: Rust project - latest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        toolchain:
          - stable
          # - beta
          # - nightly
    steps:
      - uses: actions/checkout@v4
      - run: rustup update ${{ matrix.toolchain }} && rustup default ${{ matrix.toolchain }}
      - run: cargo build --no-default-features --verbose
      - run: cargo build --no-default-features --features macros --verbose
      - run: cargo build --no-default-features --features tracing --verbose
      - run: cargo build --no-default-features --features remote --verbose
      - run: cargo build -p kameo_actors --verbose
      - run: RUSTFLAGS="--cfg tokio_unstable" cargo build --no-default-features --verbose
      - run: RUSTFLAGS="--cfg tokio_unstable" cargo build --no-default-features --features macros --verbose
      - run: RUSTFLAGS="--cfg tokio_unstable" cargo build --no-default-features --features tracing --verbose
      - run: RUSTFLAGS="--cfg tokio_unstable" cargo build --no-default-features --features remote --verbose
      - run: cargo test --no-default-features --verbose
      - run: cargo test --no-default-features --features macros --verbose
      - run: cargo test --no-default-features --features tracing --verbose
      - run: cargo test --no-default-features --features remote --verbose
      - run: cargo clippy --no-default-features
      - run: cargo clippy --no-default-features --features macros
      - run: cargo clippy --no-default-features --features tracing
      - run: cargo clippy --no-default-features --features remote
